---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: authentik

resources:
  - namespace.yaml
  - secrets.yaml
  - rbac.yaml
  - intermal-ca-external-secret.yaml
  # Postgres Components
  - postgresql/pvc.yaml
  - postgresql/secrets.yaml
  - postgresql/configmap.yaml
  - postgresql/service.yaml
  - postgresql/statefulset.yaml
  # Redis Components
  - redis/pvc.yaml
  - redis/serviceaccount.yaml
  - redis/configmap.yaml
  - redis/service.yaml
  - redis/statefulset.yaml
  # Authentik Server Components
  - server/service.yaml
  - server/deployment.yaml
  - server/ingress.yaml
  # Authentik Worker Components
  - worker/deployment.yaml
  # Certificate for embeded outpost
  - authentik-outpost-tls-certificate.yaml
