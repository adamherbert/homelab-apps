# Wazuh API credentials secret

# apiVersion: v1
# kind: Secret
# metadata:
#   name: wazuh-api-cred
#   namespace: wazuh
# data:
#   username: d2F6dWgtd3Vp          # string "wazuh-wui" base64 encoded
#   password: TXlTM2NyMzdQNDUwci4qLQ==  # string "MyS3cr37P450r.*-" base64 encoded

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wazuh-api-cred
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-clustersecretstore
  target:
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: wazuh-api-cred
        property: username
    - secretKey: password
      remoteRef:
        key: wazuh-api-cred
        property: password
