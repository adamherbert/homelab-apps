---
# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: arrs
  annotations:
    cert-manager.io/cluster-issuer: internal
spec:
  rules:
    - host: rad.arr.lab.8none1.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  name: radarr
  tls:
    - hosts:
        - rad.arr.lab.8none1.com
        - son.arr.lab.8none1.com
      secretName: arrs-ingress-tls
