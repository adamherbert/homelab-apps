---
# Source: plex-media-server/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex-media-server-ingress
  labels:
    name: plex-media-server-ingress
    app: plex-media-server
    app.kubernetes.io/name: plex-media-server
  annotations:
    cert-manager.io/cluster-issuer: external
    external-dns.alpha.kubernetes.io/hostname: plex2.home.8none1.com
spec:
  rules:
    - host: plex2.home.8none1.com
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: plex-media-server
                port:
                  number: 32400
  tls:
    - hosts:
        - plex2.home.8none1.com
      secretName: plex-media-server-ingress-tls
