---
# Source: plex-media-server/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex-media-server
  labels:
    name: plex-media-server
    app: plex-media-server
    app.kubernetes.io/name: plex-media-server
    app.kubernetes.io/instance: plex-media-server
spec:
  serviceName: plex-media-server
  selector:
    matchLabels:
      app: plex-media-server
  template:
    metadata:
      labels:
        app: plex-media-server
      annotations: {}
    spec:
      serviceAccountName: plex-media-server
      tolerations: []
      nodeSelector: {}
      affinity: {}
      volumes:
        - name: pms-transcode
          emptyDir: {}
        - name: movies
          persistentVolumeClaim:
            claimName: movies
        - name: tv
          persistentVolumeClaim:
            claimName: tv
      terminationGracePeriodSeconds: 120
      containers:
        - name: plex-media-server-pms
          image: index.docker.io/plexinc/pms-docker:1.41.2.9200-c6bbc1b53
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 32400
              name: pms
          env:
            - name: ADVERTISE_IP
              value: https://plex.lab.8none1.com:443
            # - name: PLEX_CLAIM
            #   value: "claim-8DrcnvvQtxGyVUnYrrBu"
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: pms-config
              mountPath: /config
            - name: pms-transcode
              mountPath: /transcode
            - name: movies
              mountPath: /movies
            - name: tv
              mountPath: /tv
  volumeClaimTemplates:
    - metadata:
        name: pms-config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: synology-iscsi-storage
        resources:
          requests:
            storage: 20Gi
