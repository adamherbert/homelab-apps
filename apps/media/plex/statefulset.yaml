---
# Source: plex-media-server/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex-server
  labels:
    app: plex-server
spec:
  serviceName: plex-server
  selector:
    matchLabels:
      app: plex-server
  template:
    metadata:
      labels:
        app: plex-server
    spec:
      serviceAccountName: plex-server
      volumes:
        - name: plex-server-transcode
          emptyDir: {}
        - name: movies
          persistentVolumeClaim:
            claimName: movies
        - name: tv
          persistentVolumeClaim:
            claimName: tv
        - name: home-movies
          persistentVolumeClaim:
            claimName: home-movies
      terminationGracePeriodSeconds: 120
      containers:
        - name: plex-server
          image: index.docker.io/plexinc/pms-docker:1.41.2.9200-c6bbc1b53
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 32400
              name: pms
          env:
            - name: ADVERTISE_IP
              value: https://plex2.home.8none1.com
            - name: TZ
              value: America/New_York
          volumeMounts:
            - name: plex-server-config
              mountPath: /config
            - name: plex-server-transcode
              mountPath: /transcode
            - name: movies
              mountPath: /mnt/Movies
            - name: tv
              mountPath: /mnt/TV
            - name: home-movies
              mountPath: /mnt/HomeMovies
            - name: music
              mountPath: /mnt/Music
  volumeClaimTemplates:
    - metadata:
        name: plex-server-config
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: synology-iscsi-storage
        resources:
          requests:
            storage: 20Gi
