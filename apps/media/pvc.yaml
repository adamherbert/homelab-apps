---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: movies
  labels:
    app: media
    volume: movies
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteMany
  selector:
    matchLabels:
      app: media
      volume: movies
  resources:
    requests:
      storage: 10Ti
